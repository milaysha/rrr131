<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaforg">
<head>
    <meta charset="UTF-8">
    <title>Создать</title>
</head>
<body>
<form th:object="${user}" th:method="POST" action="/createPost">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{username}" required/><br>
    <label for="surname">Пароль:</label>
    <input type="text" id="surname" th:field="*{password}" required/><br>
    <label for="email">Электронная почта:</label>
    <input type="text" id="email" th:field="*{email}" required/><br>
    <label for="role">Роли:</label>
    <input type="text" id="role" th:field="*{roles}" required/><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
